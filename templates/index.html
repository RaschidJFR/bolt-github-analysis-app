<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.344.0/lucide.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50">
    <div class="flex items-center justify-center p-4">
        <div class="w-full max-w-2xl space-y-8">
            <!-- Header -->
            <div class="text-center space-y-4">
                <div class="flex items-center justify-center space-x-3">
                    <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                    <h1 class="text-4xl font-bold text-gray-900">
                        Repository Analyzer
                    </h1>
                </div>
                <p class="text-lg text-gray-600 max-w-lg mx-auto">
                    Paste a GitHub repository URL below to analyze its structure, dependencies, and generate a comprehensive CSV report.
                </p>
            </div>

            <!-- Main Form -->
            <div class="bg-white rounded-2xl shadow-xl p-8 space-y-6">
                <!-- URL Input -->
                <div class="space-y-3">
                    <label for="github-url" class="block text-sm font-semibold text-gray-700">
                        GitHub Repository URL
                    </label>
                    <div class="relative">
                        <input
                            id="github-url"
                            type="text"
                            placeholder="https://github.com/username/repository"
                            class="w-full px-4 py-3 border-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 border-gray-300"
                            disabled
                        />
                        <div id="url-status" class="absolute right-3 top-3.5 hidden">
                            <!-- Status icons will be inserted here -->
                        </div>
                    </div>
                    <div id="error-message" class="text-sm text-red-600 flex items-center space-x-1 hidden">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span id="error-text"></span>
                    </div>
                </div>

                <!-- Analyze Button -->
                <button
                    id="analyze-btn"
                    disabled
                    class="w-full py-3 px-6 rounded-xl font-semibold text-white transition-all duration-200 transform bg-gray-300 cursor-not-allowed"
                >
                    <span class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        <span>Analyze Repository</span>
                    </span>
                </button>

                <!-- Progress Updates -->
                <div id="progress-container" class="bg-gray-50 rounded-xl p-4 space-y-3 hidden">
                    <h3 class="font-semibold text-gray-800 flex items-center space-x-2">
                        <svg class="w-4 h-4 animate-spin text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span>Analysis Progress</span>
                    </h3>
                    <div id="progress-list" class="space-y-2">
                        <!-- Progress updates will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Info Section -->
            <div class="text-center text-sm text-gray-500">
                <p>
                    The analysis will generate a comprehensive CSV report containing repository metrics,
                    file structure, dependencies, and code statistics.
                </p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
